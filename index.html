<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing_Speed_Game</title>
  <!-- Main Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game">
    <h2 class="game-name"> Typing Speed Test Game</h2>
    <div class="select-lvls">
      <h2 class="select-head"> Select Level</h2>
      <div class="levels">
        <div class="level" data-level="Easy">Easy</div>
        <div class="level" data-level="Normal">Normal</div>
        <div class="level" data-level="Hard">Hard</div>
      </div>
    </div>
    <div class="game-container">
      <div class="game-desc"> You Are Playing On <span class="lvl"></span> Level & You Have <span class="time-game"></span> Seconds To Type The Word</div>
      <div class="start-play"> Start Playing </div>
      <div class="gen-word"></div>
      <input type="text" placeholder="Type The Word Here">
      <div class="score">
        <div class="time-left"> Time Left: <span class="left-time"></span> Seconds</div>
        <div class="current-score"> Score: <span class="success">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
